apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: "dockerRegistry_PLACEHOLDER"/"dockerImageName_PLACEHOLDER":"dockerImageTag_PLACEHOLDER"
          ports:
            - containerPort: 80
